<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anime Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/swiper.css">
  <style>
    body {
      background-color: rgb(32, 33, 36);
    }

    .hide {
      opacity: 0;
    }

    .card-hover img {
      transition: transform .5s;

    }

    .card-hover:hover img {
      opacity: 0.3;
      transform: scale(1.1);
    }

    .card-hover:hover .hide {
      opacity: 1;
    }
  </style>
</head
<body>
  <div class="container-xl">
    <div class="my-5">
      <div class="form-floating mb-3">
        <input type="text" class="form-control rounded-4 text-light" id="search" placeholder="search"
          style="background-color: #2b3038;border: transparent;">
        <label for="search" class="text-light">Search Anime</label>
      </div>
      <div class="d-flex flex-row">
        <div class="p-2 col">
          <h2 class="text-white fw-bolder">Anime</h2>
          <h5 class="text-white text-wrap text-start">Action-packed adventures, offbeat comedies, inspirational stories-- these anime movies and TV shows have a style and spirit unlike anything else. </h5>
        </div>
        <div class="p-2 col">
        </div>
      </div>
    </div>
    <div class="container-xl">
      <div class="swiper mySwiper">
        <div id="searchAnime" class="swiper-wrapper py-5 px-2">
        </div>
        <div class="swiper-button-next text-light"></div>
        <div class="swiper-button-prev text-light"></div>
      </div>
    </div>
    <div class="container-xl">
      <h1 class="text-white">Top Animes</h1>
      <div class="swiper mySwiper">
        <div id="anime" class="swiper-wrapper py-5 px-2">
        </div>
        <div class="swiper-button-next text-light"></div>
        <div class="swiper-button-prev text-light"></div>
      </div>
    </div>
    <div class="container-xl">
      <h1 class="text-white">Recommended Animes</h1>
      <div class="swiper mySwiper">
        <div id="recommend" class="swiper-wrapper py-5 px-2">
        </div>
        <div class="swiper-button-next text-light"></div>
        <div class="swiper-button-prev text-light"></div>
      </div>
    </div>
  </div>
  </div>
  <script src="./css/swiper.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper", {
  slidesPerView: 1,
  spaceBetween: 20,
  slidesPerGroup: 1,
  centerSlide: "true",
  grabCursos: "true",
  fade: "true",
  keyboard: {
    enabled: true,
  },
  pagination: {
    el: ".swiper-pagination",
    clickable: true,
    dynamicBullets: true,
  },
  navigation: {
    nextEl: ".swiper-button-next",
    prevEl: ".swiper-button-prev",
  },
  breakpoints: {
    320: {
      slidesPerView: 1,
    },
    640: {
      slidesPerView: 3,
    },
    768: {
      slidesPerView: 4,
    },
    1024: {
      slidesPerView: 5,
    },
  },
});
  </script>
</body>

</html>
